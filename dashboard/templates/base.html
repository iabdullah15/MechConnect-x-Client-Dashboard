<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <style>
      body {
        font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        background: #0b0f14;
        color: #e8eef5;
      }
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        background: #111827;
        border-bottom: 1px solid #1f2937;
      }
      a {
        color: #93c5fd;
        text-decoration: none;
      }
      .wrap {
        max-width: 1100px;
        margin: 24px auto;
        padding: 0 16px;
      }
      .card {
        background: #0f1720;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 16px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 12px;
      }
      select,
      button,
      input {
        background: #0b1220;
        color: #e8eef5;
        border: 1px solid #334155;
        border-radius: 8px;
        padding: 8px;
      }
      .kpis {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 12px;
      }
      .kpi {
        background: #0b1220;
        border: 1px solid #1f2937;
        border-radius: 10px;
        padding: 12px;
      }
      small {
        color: #94a3b8;
      }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- Brand always goes to Home -->
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>

        <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
          <!-- Show Dashboard shortcut as well -->
          {% if user.is_master %}
          <a
            class="btn btn-outline-light btn-sm me-3"
            href="{% url 'master_dashboard' %}"
            >Master Dashboard</a
          >
          {% elif user.organization %}
          <a
            class="btn btn-outline-light btn-sm me-3"
            href="{% url 'client_dashboard' org_slug=user.organization.slug %}"
            >My Dashboard</a
          >
          {% endif %}

          <span class="navbar-text me-3">{{ user.username }}</span>
          <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm">
              Logout
            </button>
          </form>
          {% else %}
          <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}"
            >Login</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container my-4">{% block content %}{% endblock %}</main>
  </body>
</html>
